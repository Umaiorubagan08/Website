<!DOCTYPE html>
<html>
<head>
    <style>
        .one, .two, .three, .four, .five {
            background-color: orange;
            color: white;
            width: 50px;
            height: 50px;
            display: inline-block;
            text-align: center; /* Center align the content */
            line-height: 50px; /* Set the line-height to match the height for vertical centering */
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
</body>
</html>
